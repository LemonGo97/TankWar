proxy:
  # 代理开启的端口（必填）
  port: 6001
db:
  # 真实数据库地址（ip或host）（必填）
  address: 127.0.0.1
  # 真实数据库端口（必填）
  port: 27017
  ssl:
    # 是否开启ssl，false为不开启，否则填写true并且下方两个字段时必填的（必填）
    enable: false
    # pem 转为 p12格式 的密钥路径。转换方式为（linux下执行）
    # openssl pkcs12 -export -in server.pem -out server.p12
    serverP12Path:
    # 生成p12格式密钥时设置的密钥
    serverP12Password:
log:
  # 是否发送到日志服务器？（必填，如果为true，则下方配置必填）
  enable: false
  # 日志服务器类型（目前仅支持kafka）？Kafka/RocketMQ/File
  type: kafka
  # topic配置
  topic:
    # 访问控制日志
    acl:
    # 访问日志
    access:
  # 关于kafka生产者的配置
  kafka:
    # kafka 服务器配置，可配置多个。格式为：ip:port
    servers:
  rocketmq:
    # RocketMQ 服务器配置。格式为：ip:port
    server:
    # RocketMQ 生产者组名称
    producerGroup:
  # 如果是file，那么在path目录下会生成一个topic下两种日志的文件
  file:
    path:
